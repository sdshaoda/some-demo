<body>

    <script>
        // left.__proto__(.__proto...) === right.prototype
        function myInstanceof(left, right) {
            let prototype = right.prototype
            while (left = left.__proto__) {
                if (left === prototype) {
                    return true
                }
            }
            return false
        }
    </script>
