<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        function myInstanceof(left, right) {
            let prototype = right.prototype
            left = left.__proto__
            while (true) {
                if (left === null || left === undefined)
                    return false
                if (prototype === left)
                    return true
                left = left.__proto__
            }
        }
    </script>
</body>
