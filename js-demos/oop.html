<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOP</title>
</head>

<body>

    <script>

        function Person1() {
            this.name = 'sd'
        }

        class Person2 {
            constructor() {
                this.name = 'sd'
            }
        }

        console.log(new Person1(), new Person2())



        // 构造函数继承
        function Parent1() {
            this.name = 'parent1'
        }
        // 无法继承prototype
        Parent1.prototype.say = function () {
            console.log('say')
        }
        function Child1() {
            Parent1.call(this)
            this.type = 'child1'
        }

        var c1 = new Child1()


        // 原型链继承
        function Parent2() {
            this.name = 'parent2'
            this.arr = [1, 2, 3]
        }
        function Child2() {
            this.type = 'child2'
        }
        Child2.prototype = new Parent2()

        var c2 = new Child2()

        var s1 = new Child2()
        var s2 = new Child2()
        s1.play.push(4)


        // 组合
        function Parent3() {
            this.name = 'parent3'
        }
        function Child3() {
            Parent3.call(this)
            this.type = 'child3'
        }
        Child3.prototype = new Parent3()

        var s3 = new Child3()
        var s4 = new Child3()
        s3.play.push(4)


        // 组合优化1
        function Parent4() {
            this.name = 'parent4'
        }
        function Child4() {
            Parent4.call(this)
            this.type = 'child4'
        }
        Child4.prototype = Parent4.prototype

        var s5 = new Child4()


        // 组合优化2
        function Parent5() {
            this.name = 'parent5'
        }
        function Child5() {
            Parent5.call(this)
            this.type = 'child5'
        }
        Child5.prototype = Object.create(Parent5.prototype)
        Child5.prototype.constructor = Child5

        var s6 = new Child5()
    </script>
</body>

</html>
